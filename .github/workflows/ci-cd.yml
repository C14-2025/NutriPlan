name: CI-CD Pipeline

on:
  push:
    branches: [ main, Joao ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            !~/.m2/repository/org/apache/maven/plugins/maven-surefire-plugin
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run tests
        run: mvn -B test -Dtest="!NutriPlanApplicationTests"

      - name: Upload test reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports

  package:
    name: Package (Build)
    runs-on: ubuntu-latest
    # roda em paralelo com tests (nenhum depends-on)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install system deps (if needed)
        run: |
          echo "No extra apt packages needed by default"
          # se quiser instalar algo: sudo apt-get update && sudo apt-get install -y <pkg>

      - name: Build package (skip tests so tests job can run in parallel)
        run: mvn -B -DskipTests package

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: target/*.jar

  notify:
    name: Notify (email)
    runs-on: ubuntu-latest
    needs: [tests, package]
    if: always()
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: 'NutriPlan Pipeline - ${{ needs.tests.result == ''success'' && needs.package.result == ''success'' && ''SUCCESS'' || ''FAILED'' }}'
          body: |
            Pipeline Status Report:
            
            Tests: ${{ needs.tests.result }}
            Package: ${{ needs.package.result }}
            
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Author: ${{ github.actor }}
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: ${{ secrets.SMTP_USER }}

  lint-check:
      name: Lint Check
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: List project files (placeholder for lint)
          run: ls -R .


  security-scan:
    name: Security Scan (OWASP)
    runs-on: ubuntu-latest
    needs: [ package ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v3.0.2
        with:
          project: "NutriPlan"
          path: "."
          format: "ALL"


